<ion-modal-view class="modal">
    <div class="modalContent">
        <div class="list">
            <div class="item item-input addressmodal">
                <span class="input-label addressmodala">新增收货地址</span>
                <a class=" button button-clear button-dark"  ng-click="closeModal()">×</a>
            </div>
            <label class="item item-input">
                <span class="input-label">收货人</span>
                <input type="text" placeholder="姓名">
            </label>
            <label class="item item-input">
                <span class="input-label">联系电话</span>
                <input type="password" placeholder="手机或固定电话">
            </label>
            <label class="item item-input">
                <span class="input-label">选择地区</span>
                <input type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">详细地址</span>
                <input type="text" placeholder="街道门牌，无需重复地区信息">
            </label>
            <label class="item item-input">
                <span class="input-label">邮政编码</span>
                <input type="password" placeholder="邮政编码（选填）" >
            </label>
        </div>
        <div class="button-bar">

            <a class="button button-assertive">保存</a>
        </div>

    </div>
</ion-modal-view>
