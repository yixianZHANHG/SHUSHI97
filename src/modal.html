

<ion-modal-view class="modal">
    <!--承载模态窗口的页面必须写上class=“modal”  不写没有动画-->
    <ion-content class="modalContent">

        <div class="row">
            <div class="col-67">数量</div>
            <div class="row modalRow">
                <div class="col-33 button">-</div>
                <div class="col-33 button">1</div>
                <div class="col-33 button">+</div>
            </div>
        </div>

        <div class="button-bar">
            <a class="button button-assertive" ng-click="closeModal()">加入购物车</a>
            <a class="button button-balanced">立即购买</a>
        </div>

    </ion-content>
</ion-modal-view>
